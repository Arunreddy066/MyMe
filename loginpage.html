<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap">
    <title>LOGIN</title>
</head>
<body>
    <div class="a">
        <div class="b">
            <img src="images/My Me.png" style="border-radius: 10px;" alt="">
        </div>
        <div class="c">
            <div class="login-container">
                <h2 id="form-title">Login</h2>
                <form class="login-form" id="login-form" action="./login.php" method="post">
                    <input type="text" name="uname" placeholder="Username" required>
                    <input type="password" name="pass" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Don't have an account? <span class="toggle-btn" onclick="toggleForm()">Signup</span></p>
                </form>
                <form class="login-form" id="signup-form" method="post" style="display: none;" action="./signup.php">
                    <input type="text" name="uname" placeholder="New Username" required>
                    <input type="password" name="pass" placeholder="New Password" required>
                    <button type="submit">Signup</button>
                    <p>Already have an account? <span class="toggle-btn" onclick="toggleForm()">Login</span></p>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
