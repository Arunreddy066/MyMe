<body>
    <header>
        <nav>
            <div class="a"><img class="logo" src="./images/My Me.png"></div>
        <div class="b">
            <a href="home.html"><i class="fa-solid fa-house-user"></i>&nbsp;&nbsp;HOME</a>
            <a href="about.html"><i class="fa-solid fa-circle-info"></i>&nbsp;&nbsp;ABOUT</a>
            <a href="contact.html"><i class="fa-solid fa-address-book"></i>&nbsp;&nbsp;CONTACT US</a>
        </div>
        </nav>
    </header>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</script>
<script src="https://kit.fontawesome.com/9014ea255e.js" crossorigin="anonymous"></script>
